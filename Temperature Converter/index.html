<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="contain">
                <header id="title">
                        <h2>Convert Your Temperature</h2>    
                    </header>
                    <main>
                        <div id="temp-input">
                            <input type="number" name="temp" placeholder="" id="input-temp">
                            <span id="output"></span>
                        </div>
                        <div id="button">
                            <!-- <button onclick="toCelcius()"  id="cel">&#8451;</button>
                            <button onclick="toFahren()" id="fah">&#8457;</button> -->
                            <button onclick="toCelcius(this.user_input)"id="cel">&#8451;</button>
                            <button onclick="toFahren(this.value)"  id="fah">&#8457;</button>
                        </div>
                    </main>
                </div>
                <footer>&#169; Copyright 2018. Designed by Yusuff Ogundeji.</footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
