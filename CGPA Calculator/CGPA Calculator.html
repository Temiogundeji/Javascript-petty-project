<html>
  <head>
    <title>CGPA Calculator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>Your CGPA Calculator</h2>
      </header>
      <main>
        <div class="row">
          <div class="col-flex-1">
            <label for="course-     title">Course:</label>
          </div>  
          <div class="col-flex-3"> 
            <input id="course-code" type="text" placeholder="Your course title here">
          </div>
        </div> 
        <div class="row">
          <div class="col-flex-1">
            <label for="course unit">Course unit:</label>
          </div>
          <div class="col-flex-3">
            <input id="course-unit" type="number" placeholder="unit">
           </div>
        </div>
        <div class="row">
        <div class="col-flex-1">
          <label for="course unit">Score:</label>
        </div>
        <div class="col-flex-3">
          <input id="score" type="number" placeholder="unit" max="100">
         </div>
        </div>
        <div class="row">
          <div class="col-flex-1">
            <label for="course unit">Grade:</label>
          </div>
          <div class="col-flex-3">
            <input id="grade" type="text" placeholder="Grade">
           </div>
        </div>
        <div class="row">
          <div class="col-flex-1">
            <label for="weighted-point">Weighted point:</label>
          </div>
          <div class="col-flex-3">
            <input id="weighted-average" type="number" placeholder="unit">
           </div>
        </div> 
        <div class="row">
        <div class="col-flex-1">
          <input id="calculate" type="submit" value="Calculate">
        </div>
        </div>
      </main>  
    </div>
  </body>
</html>
