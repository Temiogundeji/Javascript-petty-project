<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h2>Temi Calculator</h2>
            </header>
            <main>
                <div id="display">
                    <input type="text" name="display" placeholder="00">
                </div>
                <div id="btns">
                    <div class="row">
                       <button class="btn"><...</button>
                       <button class="btn">C</button>
                       <button class="btn">+-</button>
                       <button class="btn">Sqrt</button>
                       <button class="btn">^</button>
                    </div>
                    <div class="row">
                    <button class="btn">7</button>
                       <button class="btn">8</button>
                       <button class="btn">9</button>
                       <button class="btn">/</button>
                       <button class="btn">%</button>
                    </div>
                    <div class="row">
                        <button class="btn">4</button>
                       <button class="btn">5</button>
                       <button class="btn">6</button>
                       <button class="btn">*</button>
                       <button class="btn">1/x</button>
                    </div>
                    <div class="row">
                        <div id="column">
                            <div class="row">
                                <button class="btn">1</button>
                                <button class="btn">2</button>
                                <button class="btn">3</button>
                                <button class="btn">-</button> 
                            </div>
                            <div class="row">
                            <button class="btn">0</button>
                               <button class="btn">C</button>
                               <button class="btn">+</button>
                               <button class="btn">.</button>
                            </div>
                        </div>
                        <button class="btn" id="btn-equals">=</button>
                    </div>
                </div>
            </main>
            <footer>&#169; Copyright 2018. Designed by Yusuff Ogundeji.</footer>
        </div>
    </body>
</html>
